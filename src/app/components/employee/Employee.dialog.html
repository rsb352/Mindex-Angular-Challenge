<div class="employee-dialog">
  <h3 mat-dialog-title class="mat-dialog-title">UPDATE COMPENSATION</h3>
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
      <div class="controles-container">
        <mat-form-field>
          <input matInput placeholder="First Name" [(ngModel)]="data.firstName" readonly>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" [(ngModel)]="data.lastName" readonly>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Title" [(ngModel)]="data.position" readonly>
        </mat-form-field>
        <mat-form-field>
          <input fcdkFocusInitial matInput placeholder="Compensation" [(ngModel)]="data.compensation">
        </mat-form-field>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div mat-dialog-actions>
    <button mat-button class="btn btn-outline-success" (click)="closeDialog('edit')">Save</button>
    <button mat-button class="btn btn-outline-danger" (click)="closeDialog('cancel')">Cancel</button>
  </div>
</div>
