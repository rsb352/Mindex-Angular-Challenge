<h3 mat-dialog-title >UPDATE COMPENSATION</h3>
<form [formGroup] = "service.form" class="normal-form">
  <mat-grid-list cols="2" rowHeight="300px">
    <mat-grid-tile>
     <div class="controles-container">
       <input type="hidden" formControlName="$key">
       <mat-form-field>
         <input formControlName="firstName" matInput placeholder="First Name" readonly>
       </mat-form-field>
       <mat-form-field>
         <input formControlName="lastName" matInput placeholder="Last Name" readonly>
       </mat-form-field>
       <mat-form-field>
        <input formControlName="Title" matInput placeholder="Title" readonly>
      </mat-form-field>
       <mat-form-field>
         <input formControlName="compensation" cdkFocusInitial matInput placeholder="Compensation">
       </mat-form-field>
     </div>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
   </mat-grid-list>
   </form>
<div mat-dialog-actions>
  <!-- <button class="btn btn-outline-danger" >Delete</button>
  <button  class="btn btn-outline-info" data-toggle="modal" data-target="#exampleModal" style="float:right;">Edit</button> -->


  <button mat-button class="btn btn-outline-info" [mat-dialog-close]="data.animal">Save</button>
  <button mat-button class="btn btn-outline-danger" (click)="onNoClick()">Cancel</button>
</div>
